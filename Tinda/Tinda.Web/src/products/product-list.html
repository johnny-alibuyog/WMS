<template>
  <section class="au-animate">
    <div class="container col-md-8">

      <div class="row">
        <!-- create new -->
        <button type="button" class="btn btn-default">
          <i class="fa fa-plus"></i> Create New Product
        </button>

        <!-- search -->
        <div class="input-group custom-search-form col-md-4 pull-right">
          <input type="text" class="form-control" placeholder="Search..." value.bind="filterText" change.delegate="filter()" />
          <span class="input-group-btn"  click.delegate="filter()">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="row">
        <!-- content -->
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th>Action</th>
              <th>Product Code</th>
              <th>Product Name</th>
              <th>Category</th>
              <th>Supplier</th>
              <th class="text-right">Standard Cost</th>
              <th class="text-right">List Price</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of productInventories">
              <td>
                <a href="javascript:undefined" class="text-info" click.delegate="create()">
                  <i class="fa fa-pencil"></i>
                </a>
                <a href="javascript:undefined" class="text-danger">
                  <i class="fa fa-times"></i>
                </a>
              </td>
              <td>${item.productCode}</td>
              <td>${item.productName}</td>
              <td>${item.category}</td>
              <td>${item.supplier}</td>
              <td class="text-right">${item.standardCost}</td>
              <td class="text-right">${item.listPrice}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
