<template>

  <require from="products/value-converters"></require>
  <require from="common/converters/number-format-value-converter"></require>



  <!-- inventory settings -->
  <div class="panel panel-default">

    <!-- heading -->
    <div class="panel-heading">Inventory Settings (${ unitOfMeasures | defaultUnitOfMeasureName })</div>

    <!-- body -->
    <div class="panel-body">

      <!-- inputs -->
      <div class="row">

        <!-- left side -->
        <div class="col-lg-6">

          <div class="form-group">
            <label class="control-label col-sm-4">Initial Level:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Initial Level" value.bind="inventory.initialLevelValue | default : unitOfMeasures | numberFormat"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Reorder Level:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Reorder Level" value.bind="inventory.reorderLevelValue | default : unitOfMeasures | numberFormat"
              />
            </div>
          </div>

        </div>

        <!-- right side -->
        <div class="col-lg-6">

          <div class="form-group">
            <label class="control-label col-sm-4">Min Reorder Qty:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Minimum Reorder Quantity" value.bind="inventory.minimumReorderQuantityValue | default : unitOfMeasures | numberFormat"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Target Level:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Target Level" value.bind="inventory.targetLevelValue | default : unitOfMeasures | numberFormat"
              />
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- inventory status -->
  <div class="panel panel-default">

    <!-- heading -->
    <div class="panel-heading">Inventory Status (${ unitOfMeasures | defaultUnitOfMeasureName })</div>

    <!-- body -->
    <div class="panel-body">

      <!-- left side -->
      <div class="col-lg-6">

        <div class="form-group">
          <label class="control-label col-sm-4">Received:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.receivedValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">On Order:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.onOrderValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Allocated:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.allocatedValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Shipped:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.shippedValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Returned:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.returnedValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Back Ordered:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.backOrderedValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

      </div>

      <!-- left right -->
      <div class="col-lg-6">

        <div class="form-group">
          <label class="control-label col-sm-4">On Hand:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.onHandValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Available:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.availableValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Current Level:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.currentLevelValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Below Target:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.belowTargetLevelValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Total Shrinkage:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.shrinkageValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Adjustment (+):</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.increaseAdjustmentValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-4">Adjustment (-):</label>
          <div class="col-sm-8">
            <input type="number" class="form-control text-right" value.bind="inventory.decreaseAdjustmentValue | default : unitOfMeasures | numberFormat"
              disabled />
          </div>
        </div>

      </div>

    </div>

  </div>

</template>
