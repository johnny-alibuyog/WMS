<template>

  <!-- inventory settings -->
  <div class="panel panel-default">

    <!-- heading -->
    <div class="panel-heading">Inventory Settings</div>

    <!-- body -->
    <div class="panel-body">

      <!-- inputs -->
      <div class="row">

        <!-- right side -->
        <div class="col-lg-6">

          <div class="form-group">
            <label class="control-label col-sm-4">UOM:</label>
            <div class="col-sm-8">
              <select class="form-control" value.bind="inventory.unitOfMeasure | lookupToId:unitOfMeasures">
                <option>Select Unit of Measure</option>
                <option repeat.for="unitOfMeasure of unitOfMeasures" model.bind="unitOfMeasure.id">${unitOfMeasure.name}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">UOM Base:</label>
            <div class="col-sm-8">
              <select class="form-control" value.bind="inventory.unitOfMeasureBase | lookupToId:unitOfMeasures">
                <option>Select Unit of Measure Base</option>
                <option repeat.for="unitOfMeasure of unitOfMeasures" model.bind="unitOfMeasure.id">${unitOfMeasure.name}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Conversion:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Base Price" value.bind="inventory.conversionFactor | numberFormat"
              />
            </div>
          </div>

        </div>

        <!-- left side -->
        <div class="col-lg-6">

          <div class="form-group">
            <label class="control-label col-sm-4">Base:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Base Price" value.bind="inventory.basePriceAmount | numberFormat"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Retail:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Retail Price" value.bind="inventory.retailPriceAmount | numberFormat"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Wholesale:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control text-right" placeholder="Enter Wholesale Price" value.bind="inventory.wholesalePriceAmount | numberFormat"
              />
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- inventory shrinkage -->
  <div class="panel panel-default">

    <!-- heading -->
    <div class="panel-heading">Inventory Shrinkage</div>

    <!-- body -->
    <div class="panel-body">
    </div>

  </div>

  <!-- inventory status -->
  <div class="panel panel-default">

    <!-- heading -->
    <div class="panel-heading">Inventory Status</div>

    <!-- body -->
    <div class="panel-body">
    </div>

  </div>

</template>
