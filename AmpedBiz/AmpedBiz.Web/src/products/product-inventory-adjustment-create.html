<template>

  <ux-dialog>

    <ux-dialog-header>
      <h3>${header}</h3>
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form">

            <div class="form-group">
              <label class="control-label col-sm-4">Type:</label>
              <div class="col-sm-8">
                <select class="form-control" value.bind="type" change.delegate="typeChanged(type)">
                  <option>Select Type</option>
                  <option repeat.for="item of lookup.types" model.bind="item.id">${item.name}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Reason:</label>
              <div class="col-sm-8">
                <select class="form-control" value.bind="adjustment.reason | lookupToId:lookup.reasons">
                  <option>Select Reason</option>
                  <option repeat.for="item of lookup.reasons" model.bind="item.id">${item.name}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Remarks:</label>
              <div class="col-sm-8">
                <textarea class="form-control" value.bind="adjustment.remarks" rows="4" cols="35"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Unit:</label>
              <div class="col-sm-8">
                <select class="form-control" value.bind="adjustment.quantity.unit | lookupToId:lookup.unitOfMeasures" change.delegate="unitChanged(adjustment.quantity.unit)">
                  <option>Select Unit</option>
                  <option repeat.for="item of lookup.unitOfMeasures" model.bind="item.id">${item.name}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Quantity:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control text-right" value.bind="adjustment.quantity.value" />
              </div>
            </div>

          </form>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button type="button" class="btn btn-primary" click.trigger="save()" disabled.bind="!canSave" attach-focus="true">
        <i class="fa fa-check-circle"></i> Save
      </button>
      <button type="button" class="btn btn-danger" click.trigger="cancel()">
        <i class="fa fa-times-circle"></i> Cancel</button>
    </ux-dialog-footer>

  </ux-dialog>

</template>
