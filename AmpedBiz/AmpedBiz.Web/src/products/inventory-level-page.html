<template>
  <require from="common/controls/pager"></require>

  <section class="row row-no-padding">

    <div class="col-md-11">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row">
            <span>&nbsp Inventory Level &nbsp</span>

            <!-- search -->
            <form class="form-horizontal col-md-4 pull-right" role="form" submit.delegate="filter.doFilter()">
              <div class="input-group custom-search-form">
                <input type="text" class="form-control" placeholder="Search by name..." value.bind="filter['name']" />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
            </form>

          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <!-- content -->
          <table class="table table-striped table-hover table-condensed">

            <thead>
              <tr class="row-no-padding">
                <th class="col-sm-1">Action</th>
                <th class="col-md-2" click.delegate="sorter.doSort('name')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['name'])}"></i>Name
                </th>
                <!--
                <th class="col-md-2" click.delegate="sorter.doSort('supplier')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['supplier'])}"></i>Supplier
                </th>
                -->
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('unitOfMeasure')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['unitOfMeasure'])}"></i>Unit
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('onHand')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['onHand'])}"></i>OnHand
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('allocated')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['allocated'])}"></i>Allocated
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('available')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['available'])}"></i>Available
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('onOrder')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['onOrder'])}"></i>OnOrder
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('currentLevel')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['currentLevel'])}"></i>CurrentLvl
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('reorderLevel')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['reorderLevel'])}"></i>ReorderLvl
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('targetLevel')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['targetLevel'])}"></i>TargetLvl
                </th>
                <th class="col-md-1 text-right" click.delegate="sorter.doSort('belowTargetLevel')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['belowTargetLevel'])}"></i>BelowTarget
                </th>
              </tr>
            </thead>

            <tbody>
              <tr repeat.for="item of pager.items" click.delegate="view(item)">
                <td>
                  <a href="javascript:undefined" class="text-info" click.delegate="view(item)">
                    <i class="fa fa-shopping-basket"></i>
                  </a>
                </td>
                <td>${item.name}</td>
                <!--<td>${item.supplier}</td>-->
                <td class="text-right">${item.unitOfMeasure}</td>
                <td class="text-right">${item.onHandValue | numberFormat:'0,0'}</td>
                <td class="text-right">${item.allocatedValue | numberFormat:'0,0'}</td>
                <td class="text-right">${item.availableValue | numberFormat:'0,0'}</td>
                <td class="text-right">${item.onOrderValue | numberFormat:'0,0'}</td>
                <td class="text-right">${item.currentLevelValue | numberFormat:'0,0'}</td>
                <td class="text-right">${item.reorderLevelValue | numberFormat:'0,0'}</td>
                <td class="text-right">${item.targetLevelValue | numberFormat:'0,0'}</td>
                <td class="text-right">${item.belowTargetLevelValue | numberFormat:'0,0'}</td>
              </tr>
            </tbody>

          </table>

          <!-- pager -->
          <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />

        </div>

      </div>

    </div>

  </section>

</template>
