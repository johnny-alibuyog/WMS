<template>
  <require from="common/controls/pager"></require>

  <!-- list -->
  <table class="table table-striped table-hover table-condensed">

    <thead>
      <tr class="row-no-padding">
        <th class="col-sm-1">Action</th>
        <th class="col-md-2" click.delegate="sorter.doSort('reason')">
          <i class="fa fa-fw fa-${sorter.class(sorter['reasonName'])}"></i>Reason
        </th>
        <th class="col-md-2" click.delegate="sorter.doSort('returnedBy')">
          <i class="fa fa-fw fa-${sorter.class(sorter['returnedBy'])}"></i>Returned By
        </th>
        <th class="col-md-1" click.delegate="sorter.doSort('returnedOn')">
          <i class="fa fa-fw fa-${sorter.class(sorter['returnedOn'])}"></i>Returned On
        </th>
        <th class="col-md-1 text-right" click.delegate="sorter.doSort('returned')">
          <i class="fa fa-fw fa-${sorter.class(sorter['returnedAmount'])}"></i>Amount
        </th>
        <th class="col-md-1 text-right" click.delegate="sorter.doSort('quantityUnit')">
          <i class="fa fa-fw fa-${sorter.class(sorter['quantityUnit'])}"></i>Unit
        </th>
        <th class="col-md-1 text-right" click.delegate="sorter.doSort('quantityValue')">
          <i class="fa fa-fw fa-${sorter.class(sorter['quantityValue'])}"></i>Quantity
        </th>
      </tr>
    </thead>

    <tbody>
      <tr repeat.for="item of pager.items" click.delegate="view(item)">
        <td>
          <a href="javascript:undefined" class="text-info" click.delegate="view(item)">
            <i class="fa fa-search"></i>
          </a>
        </td>
        <td>${item.reasonName}</td>
        <td>${item.returnedByName}</td>
        <td>${item.returnedOn | dateFormat}</td>
        <td class="text-right">${item.returnedAmount | numberFormat:'0,0'}</td>
        <td class="text-right">${item.quantity.unit.name}</td>
        <td class="text-right">${item.quantity.value | numberFormat:'0,0'}</td>
      </tr>
    </tbody>

  </table>

  <!-- pager -->
  <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />

</template>
