<template>
  <div class="row">
    <div class="col-sm-3">
      <div class="input-group">
        <select class="form-control" value.bind="lookups.unitOfMeasure.selected">
          <option value="${undefined}">Select UOM to Add</option>
          <option repeat.for="item of lookups.unitOfMeasure.items" model.bind="item">${item.name}</option>
        </select>
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" click.delegate="insert()">
            <i class="fa fa-plus"></i>
          </button>
        </span>
      </div>
      <nav class="navbar" role="navigation">
        <ul class="nav nav-pills nav-stacked">
          <li class="nav-item ${selected  === item ? 'active' : ''}" repeat.for="item of items">
            <a class="nav-link" data-toggle="tab" href="#${item.unitOfMeasure.id}" click.delegate="select(item)">
              <span>${item.unitOfMeasure.name}</span>
              <button type="button" class="close" aria-label="Close" click.delegate="remove(item)">
                <span aria-hidden="true">Ã—</span>
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-sm-9">
      <div class="tab-content">
        <div id.bind="item.unitOfMeasure.id" class="tab-pane fade ${selected === item ? 'in active' : ''}" repeat.for="item of items">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <span>Pricing Per ${item.unitOfMeasure.name}</span>
              </h4>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="col-lg-10">

                  <div class="form-group">
                    <label class="control-label col-sm-4">Size:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Enter Size" value.bind="item.size" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-4">Standard Equivalent:</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Enter Standard Equivalent" value.bind="item.standardEquivalentValue" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-4">Is Standard:</label>
                    <div class="col-sm-6">
                      <label class="switch">
                        <input type="checkbox" checked.bind="item.isStandard">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-4">Is Default:</label>
                    <div class="col-sm-6">
                      <label class="switch">
                        <input type="checkbox" checked.bind="item.isDefault">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>

                </div>

                <table class="table table-striped table-condensed table-hover">
                  <thead>
                    <tr>
                      <th class="col-md-1">Action</th>
                      <th class="col-md-1">Pricing</th>
                      <th class="col-md-1 text-right">Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr repeat.for="price of item.prices" click.delegate="selectPrice(price)">
                      <td>
                        <a href="javascript:undefined" class="text-info">
                          <i class="fa fa-pencil"></i>
                        </a>
                      </td>
                      <td>${price.pricing.name}</td>

                      <!-- read-only mode -->
                      <td if.bind="$parent.$parent.selectedPrice !== price" class="text-right">${price.priceAmount | numberFormat}</td>

                      <!-- edit mode -->
                      <td if.bind="$parent.$parent.selectedPrice === price" class="text-right">
                        <div class="row">
                          <div class="col-xs-12 pull-right">
                            <input class="form-control input-xs text-right" type="number" numeric-value.bind="price.priceAmount" />
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </form>
            </div>
          </div>

          <!--<div repeat.for="price of item.prices">
            <span>${price.pricing.name}</span>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</template>
