<template>
  <require from="products/value-converters"></require>

  <div class="row">

    <!-- uom navigation -->
    <div class="col-sm-3">
      <!-- uom insert new -->
      <div class="input-group">
        <select class="form-control" value.bind="lookups.unitOfMeasure.selected">
          <option value="${undefined}">Select UOM to Add</option>
          <option repeat.for="item of lookups.unitOfMeasure.items" model.bind="item">${item.name}</option>
        </select>
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" click.delegate="insert()">
            <i class="fa fa-plus"></i>
          </button>
        </span>
      </div>

      <!-- uom item navigation -->
      <nav class="navbar" role="navigation">
        <ul class="nav nav-pills nav-stacked">
          <li class="nav-item ${selected  === item ? 'active' : ''}" repeat.for="item of items">
            <a class="nav-link" data-toggle="tab" href="#${item.unitOfMeasure.id}" click.delegate="select(item)">
              <span>${item.unitOfMeasure.name}</span>
              <button type="button" class="close" aria-label="Close" click.delegate="remove(item)">
                <span aria-hidden="true">Ã—</span>
              </button>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- uom content -->
    <div class="col-sm-9">
      <div class="tab-content">
        <div id.bind="item.unitOfMeasure.id" class="tab-pane fade ${selected === item ? 'in active' : ''}" repeat.for="item of items">
          <form class="form-horizontal" role="form">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <span>${item.unitOfMeasure.name}</span>
                </h4>
              </div>

              <div class="panel-body">

                <div>
                  <div class="form-group">

                    <!-- Size -->
                    <label class="control-label col-sm-3">Size:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Enter Size" value.bind="item.size" />
                    </div>

                    <!-- Is Default -->
                    <label class="control-label col-sm-2">Default:</label>
                    <div class="col-sm-2 switch">
                      <label class="switch">
                        <input type="checkbox" checked.bind="item.isDefault" disabled.bind="item.isDefault" click.delegate="toggleDefault(item)"  />
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>

                  <div class="form-group">

                    <!-- Standard Equivalent -->
                    <label class="control-label col-sm-3">Item(s) Per ${item.unitOfMeasure.name}:</label>
                    <div class="col-sm-4">
                      <input type="number" class="form-control text-right" placeholder="Enter Standard Equivalent" value.bind="item.standardEquivalentValue" disabled.bind="item.isStandard"/>
                    </div>

                    <!-- Is Standard -->
                    <label class="control-label col-sm-2">Standard:</label>
                    <div class="col-sm-2 switch">
                      <label class="switch">
                        <input type="checkbox" checked.bind="item.isStandard" disabled.bind="item.isStandard" click.delegate="toggleStandard(item)" />
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                </div>

                <!-- pricing -->
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <span>Pricing Per ${item.unitOfMeasure.name}</span>
                    </h4>
                  </div>
                  <div class="panel-body">
                    <table class="table table-striped table-condensed table-hover">
                      <thead>
                        <tr>
                          <th class="col-md-1">Action</th>
                          <th class="col-md-1">Pricing</th>
                          <th class="col-md-1 text-right">Amount</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr repeat.for="price of item.prices | sortPrice" click.delegate="selectPrice(price)">
                          <td>
                            <a href="javascript:undefined" class="text-info">
                              <i class="fa fa-pencil"></i>
                            </a>
                          </td>
                          <td>${price.pricing.name}</td>

                          <!-- read-only mode -->
                          <td if.bind="$parent.$parent.selectedPrice !== price" class="text-right">${price.priceAmount | numberFormat}</td>

                          <!-- edit mode -->
                          <td if.bind="$parent.$parent.selectedPrice === price" class="text-right">
                            <div class="row">
                              <div class="col-xs-12 pull-right">
                                <input class="form-control input-xs text-right" type="number" numeric-value.bind="price.priceAmount" />
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
