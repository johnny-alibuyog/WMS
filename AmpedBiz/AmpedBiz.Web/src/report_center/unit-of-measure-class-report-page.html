<template>
  <require from="common/controls/pager"></require>

  <section class="row row-no-padding">

    <div class="col-md-10">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row">
            <span>&nbsp ${header} &nbsp</span>

            <!-- create new -->
            <button type="button" class="btn btn-default" click.delegate="generateReport()">
              <i class="fa fa-plus"></i> Generate Report
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <!-- content -->
          <table class="table table-condensed">

            <thead>
              <tr>
                <th class="col-md-2" click.delegate="sorter.doSort('unitOfMeasureClassName')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['unitOfMeasureClassName'])}"></i>Class
                </th>
                <th class="col-md-10">
                  Details
                </th>
              </tr>
            </thead>

            <tbody>
              <tr repeat.for="classItem of pager.items">
                <td>${classItem.name}</td>
                <td>
                  <table class="table table-striped table-condensed table-hover">
                    <thead>
                      <tr>
                        <th class="col-md-2">Symbol</th>
                        <th class="col-md-2">Unit</th>
                        <th class="col-md-2">Is Base</th>
                        <th class="col-md-1 text-right">Conversion Factor</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr repeat.for="unitItem of classItem.units">
                        <td>${unitItem.id}</td>
                        <td>${unitItem.name}</td>
                        <td>${unitItem.isBaseUnit}</td>
                        <td class="text-right">${unitItem.conversionFactor | numberFormat:'0.00'}</td>
                      </tr>
                    </tbody>
                  </table>                  
                </td>
              </tr>
            </tbody>

          </table>

          <!-- pager -->
          <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />

        </div>

      </div>

    </div>

  </section>

</template>
