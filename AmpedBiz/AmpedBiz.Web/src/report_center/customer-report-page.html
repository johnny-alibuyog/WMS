<template>
  <require from="common/controls/pager"></require>
  <require from="common/controls/address-display.html"></require>
  <require from="common/controls/contact-display.html"></require>

  <section class="row row-no-padding">

    <div class="col-md-10">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row">
            <span>&nbsp ${header} &nbsp</span>

            <!-- create new -->
            <button type="button" class="btn btn-default" click.delegate="generateReport()">
              <i class="fa fa-plus"></i> Generate Report
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <!-- content -->
          <table class="table table-striped table-condensed table-hover">

            <thead>
              <tr>
                <th class="col-md-2" click.delegate="sorter.doSort('customerName')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['customerName'])}"></i>Customer
                </th>
                <th class="col-md-1" click.delegate="sorter.doSort('creditLimitAmount')">
                  <i class="fa fa-fw fa-${sorter.class(sorter['creditLimitAmount'])}"></i>Credit Limit
                </th>
                <th class="col-md-3">
                  Contact
                </th>
                <th class="col-md-3">
                  Office Address
                </th>
                <th class="col-md-3">
                  Billing Address
                </th>
              </tr>
            </thead>

            <tbody>
              <tr repeat.for="item of pager.items">
                <td>${item.name}</td>
                <td class="text-right">${item.creditLimitAmount | numberFormat}</td>
                <td>
                  <contact-display contact.bind="item.contact" />
                </td>
                <td>
                  <address-display address.bind="item.officeAddress" />
                </td>
                <td>
                  <address-display address.bind="item.billingAddress" />
                </td>
              </tr>
            </tbody>

          </table>

          <!-- pager -->
          <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />

        </div>

      </div>

    </div>

  </section>

</template>
