<template>
  <require from="common/controls/address-input.html"></require>

  <section class="row row-no-padding">

    <div class="col-md-6">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row-fluid">
            <span>&nbsp ${header} &nbsp</span>

            <!-- transition buttons -->
            <button type="button" class="btn btn-default" click.trigger="save()">
              <i class="fa fa-check"></i> Save
            </button>

          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <br />

          <form class="form-horizontal"  autocomplete="off" role="form">

            <div class="form-group row">
              <label class="control-label col-sm-4">New Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Enter New Password" value.bind="newPassword" />
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-4">Confirm Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Enter Confirm Password" value.bind="confirmPassword" />
              </div>
            </div>

          </form>
        </div>

      </div>

    </div>

  </section>

</template>
