<template>
  <require from="common/controls/address-input.html"></require>

  <section class="row row-no-padding">

    <div class="col-md-6">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row-fluid">
            <span>&nbsp ${header} &nbsp</span>

            <!-- transition buttons -->
            <button show.bind="isEdit" type="button" class="btn btn-default" click.trigger="save()">
              <i class="fa fa-save"></i> Save
            </button>

            <button type="button" class="btn btn-default" click.trigger="toggleEdit()">
              <i class="fa fa-trash"></i> ${isEdit ? "Cancel" : "Edit"}
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <br />

          <form class="form-horizontal" role="form">

            <!-- view mode -->
            <div show.bind="!isEdit">
              <div class="form-group row" show.bind="user.address.street">
                <label class="control-label col-sm-4">Street:</label>
                <div class="col-sm-8">
                  <label class="control-display">${user.address.street}</label>
                </div>
              </div>
              <div class="form-group row" show.bind="user.address.barangay">
                <label class="control-label col-sm-4">Barangay:</label>
                <div class="col-sm-8">
                  <label class="control-display">${user.address.barangay}</label>
                </div>
              </div>
              <div class="form-group row" show.bind="user.address.city">
                <label class="control-label col-sm-4">City:</label>
                <div class="col-sm-8">
                  <label class="control-display">${user.address.city}</label>
                </div>
              </div>
              <div class="form-group row" show.bind="user.address.province">
                <label class="control-label col-sm-4">Province:</label>
                <div class="col-sm-8">
                  <label class="control-display">${user.address.province}</label>
                </div>
              </div>
              <div class="form-group row" show.bind="user.address.region">
                <label class="control-label col-sm-4">Region:</label>
                <div class="col-sm-8">
                  <label class="control-display">${user.address.region}</label>
                </div>
              </div>
              <div class="form-group row" show.bind="user.address.country">
                <label class="control-label col-sm-4">Country:</label>
                <div class="col-sm-8">
                  <label class="control-display">${user.address.country}</label>
                </div>
              </div>
              <div class="form-group row" show.bind="user.address.zipcode">
                <label class="control-label col-sm-4">Zipcode:</label>
                <div class="col-sm-8">
                  <label class="control-display">${user.address.zipcode}</label>
                </div>
              </div>
            </div>

            <!-- edit mode -->
            <div show.bind="isEdit" id="info" class="tab-pane fade in active">
              <address-input address.two-way="user.address" />
            </div>
          </form>
        </div>

      </div>

    </div>

    </div>

  </section>

</template>
