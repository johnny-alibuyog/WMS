<template>
  <div if.bind="totalItems === 0" class="pager-no-items">
    <label>There are no items to display</label>
  </div>
  <ul if.bind="pages.length > 1" class="pagination pagination-sm">
    <li if.bind="boundaryLinks" disabled.bind="noPrevious">
      <a href="javascript:undefined" click.delegate="selectFirst()">${getText('first')}</a>
    </li>
    <li if.bind="directionLinks" disabled.bind="noPrevious">
      <a href="javascript:undefined" disabled.bind="noPrevious" click.delegate="selectPrevious()">${getText('previous')}</a>
    </li>
    <li repeat.for="page of pages" class="${page.isActive ? 'active' : ''}">
      <a href="javascript:undefined" click.delegate="selectPage(page.number)">${page.text}</a>
    </li>
    <li if.bind="directionLinks" disabled.bind="noNext">
      <a href="javascript:undefined" click.delegate="selectNext()">${getText('next')}</a>
    </li>
    <li if.bind="boundaryLinks" disabled.bind="noNext">
      <a href="javascript:undefined" click.delegate="selectLast()">${getText('last')}</a>
    </li>
  </ul>
</template>
