<template bindable="address">
  <div class="form-group">
    <label class="control-label col-sm-4">Street:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Street" value.bind="address.street" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Barangay:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Barangay" value.bind="address.barangay" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">City:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter City" value.bind="address.city" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Province:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Province" value.bind="address.province" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Region:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Region" value.bind="address.region" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Country:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Country" value.bind="address.country" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">ZipCode:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter ZipCode" value.bind="address.zipCode" />
    </div>
  </div>
</template>
