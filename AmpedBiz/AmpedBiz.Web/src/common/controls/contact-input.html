<template bindable="contact">
  <div class="form-group">
    <label class="control-label col-sm-4">Email:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Email" value.bind="contact.email"  />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Landline:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Landline" value.bind="contact.landline" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Fax:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Fax" value.bind="contact.fax" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Mobile:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Mobile" value.bind="contact.mobile" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Web:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Web" value.bind="contact.web" />
    </div>
  </div>
</template>
