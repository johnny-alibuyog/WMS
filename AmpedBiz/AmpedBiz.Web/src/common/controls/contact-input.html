<template bindable="contact">
  <div class="form-group">
    <label class="control-label col-sm-4">Street:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Street" value.bind="contact.email"  />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Barangay:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Barangay" value.bind="contact.landline" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">City:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter City" value.bind="contact.fax" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Province:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Province" value.bind="contact.mobile" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Region:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Region" value.bind="contact.web" />
    </div>
  </div>
</template>
