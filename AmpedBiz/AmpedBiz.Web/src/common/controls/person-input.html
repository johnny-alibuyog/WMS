<template bindable="person">
  <div class="form-group">
    <label class="control-label col-sm-4">First Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter First Name" value.bind="person.firstName"  />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Middle Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Middle Name" value.bind="person.middleName" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Last Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Enter Last Name" value.bind="person.lastName" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Birth Date:</label>
    <div class="col-sm-8">
      <input type="date" class="form-control" placeholder="yyyy-MM-dd" value.bind="person.birthDate" />
    </div>
  </div>
</template>
