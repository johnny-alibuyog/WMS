<template bindable="contact">
  <span if.bind="contact.email">Email: ${contact.email}<br/></span>
  <span if.bind="contact.landline">Landline: ${contact.landline}<br/></span>
  <span if.bind="contact.fax">Fax: ${contact.fax}<br/></span>
  <span if.bind="contact.mobile">Mobile: ${contact.mobile}<br/></span>
  <span if.bind="contact.web">Web: ${contact.web}<br/></span>
</template>
