<template>
  <require from="common/controls/pager"></require>

  <section class="row row-no-padding">

    <div class="col-md-11">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row">
            <span>&nbsp ${header} &nbsp</span>

            <!-- create new -->
            <button type="button" class="btn btn-default" click.delegate="generateReport()">
              <i class="fa fa-plus"></i> Generate Report
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <!-- content -->
          <div class="table-responsive">
            <table class="table table-condensed">

              <thead>
                <tr>
                  <th class="col-md-6" click.delegate="sorter.doSort('userFullname')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['userFullname'])}"></i>User
                  </th>
                  <th class="col-md-2" click.delegate="sorter.doSort('salesAmount')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['salesAmount'])}"></i>Sales
                  </th>
                  <th class="col-md-2" click.delegate="sorter.doSort('returnsAmount')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['returnsAmount'])}"></i>Returns
                  </th>
                  <th class="col-md-2">
                    Total Sales
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr repeat.for="item of pager.items">
                  <td>${item.userFullname}</td>
                  <td class="col-md-1 text-right">${item.salesAmount}</td>
                  <td class="col-md-1 text-right">${item.returnsAmount}</td>
                  <td class="col-md-1 text-right">${item.totalSalesAmount}</td>
                </tr>
              </tbody>

            </table>
          </div>

          <!-- pager -->
          <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />

        </div>

      </div>

    </div>

  </section>

</template>
