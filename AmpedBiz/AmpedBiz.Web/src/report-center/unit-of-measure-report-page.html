<template>
  <require from="common/controls/pager"></require>

  <section class="row row-no-padding">

    <div class="col-md-12">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row">
<span class="title">&nbsp ${header} &nbsp</span>

            <!-- create new -->
            <button type="button" class="btn btn-default" click.delegate="generateReport()">
              <i class="fa fa-plus"></i> Generate Report
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <!-- content -->
          <div class="table-responsive">
            <table class="table table-condensed">

              <thead>
                <tr>
                  <th class="col-md-2" click.delegate="sorter.doSort('code')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['code'])}"></i>Class
                  </th>
                  <th class="col-md-10" click.delegate="sorter.doSort('name')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['name'])}"></i>Name
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr repeat.for="item of pager.items">
                  <td>${item.id}</td>
                  <td>${item.name}</td>
                </tr>
              </tbody>

            </table>
          </div>

          <!-- pager -->
          <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />

        </div>

      </div>

    </div>

  </section>

</template>
