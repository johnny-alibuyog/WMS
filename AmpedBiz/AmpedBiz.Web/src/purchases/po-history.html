<template>
  <section class="au-animate">
    <div class="col-md-8">
      <div class="row">

        <!-- search -->
        <div class="input-group custom-search-form col-md-4 pull-right">
          <input type="text" class="form-control" placeholder="Search..." value.bind="filterText" change.delegate="filter()" />
          <span class="input-group-btn"  click.delegate="filter()">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
      
      <div class="au-stagger">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th>Action</th>
              <th>PO Number</th>
              <th>Date</th>
              <th>Supplier</th>
              <th>Quantity</th>
              <th>Unit Cost</th>
              <th>Received</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of histories">
              <td>
                <a href="javascript:undefined">
                  <i class="fa fa-opencart"></i>
                </a>
              </td>
              <td>${item.poNumber}</td>
              <td>${item.date}</td>
              <td>${item.supplier}</td>    
              <td>${item.quantity}</td>
              <td>${item.unitCost}</td>
              <td>${item.received}</td>
              <td>${item.total}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
