<template>
  <section class="au-animate">
    <div class="col-md-8">
      <div class="row">
        <!-- create new -->
        <!--<button type="button" class="btn btn-default" click.delegate="create()">
          <i class="fa fa-plus"></i> Create New Purchase Order
        </button>-->

        <!-- search -->
        <div class="input-group custom-search-form col-md-4 pull-right">
          <input type="text" class="form-control" placeholder="Search..." value.bind="filterText" change.delegate="filter()" />
          <span class="input-group-btn"  click.delegate="filter()">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
      
      <div class="au-stagger">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th>Action</th>
              <th>Code</th>
              <th>Creation Date</th>
              <th>Created By</th>
              <th>Supplier</th>
              <th>Status</th>
              <th>Submitted By</th>
              <th>Approved By</th>
              <th>Completed By</th>
              <th>Payment Date</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of awaitingApprovalPurchases">
              <td>
                <a href="javascript:undefined">
                  <i class="fa fa-shopping-basket"></i>
                </a>
              </td>
              <td>${item.code}</td>
              <td>${item.creationDate}</td>
              <td>${item.user}</td>    
              <td>${item.supplier}</td>              
              <td>${item.status}</td>
              <td>${item.submittedBy}</td>
              <td>${item.approvedBy}</td>
              <td>${item.completedBy}</td>
              <td>${item.paymentDate}</td>
              <td>${item.total}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
