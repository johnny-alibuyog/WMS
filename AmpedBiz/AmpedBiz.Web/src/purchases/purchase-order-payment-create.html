<template>
  <require from="common/converters/lookup-to-id-value-converter"></require>

  <ai-dialog>

    <ai-dialog-header>
      <h3>${header}</h3>
    </ai-dialog-header>

    <ai-dialog-body>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form">

            <div class="form-group">
              <label class="control-label col-sm-4">Paid On:</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" placeholder="Enter Payment Date" value.bind="payment.paidOn | dateInputFormat" />
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Payment Type:</label>
              <div class="col-sm-8">
                <select class="form-control" value.bind="payment.paymentType | lookupToId:paymentTypes">
                  <option>Select Payment Type</option>
                  <option repeat.for="item of paymentTypes" model.bind="item.id">${item.name}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Payment Amount:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control text-right" placeholder="Payment Amount" value.bind="payment.paymentAmount" />
              </div>
            </div>

          </form>
        </div>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button type="button" class="btn btn-success" click.trigger="save()" disabled.bind="!canSave">
        <i class="fa fa-check-circle"></i> Save
      </button>
      <button type="button" class="btn btn-danger" click.trigger="cancel()">
        <i class="fa fa-times-circle"></i> Cancel</button>
    </ai-dialog-footer>

  </ai-dialog>

</template>
