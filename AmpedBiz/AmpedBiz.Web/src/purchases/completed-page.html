<template>
  <require from="common/controls/pager"></require>

  <section class="au-animate">
    <div class="container col-md-10">

      <div class="row">
        <!-- create new -->
        <button type="button" class="btn btn-default" click.delegate="create()">
          <i class="fa fa-plus"></i> Create New Purchase Order
        </button>

        <!-- search -->
        <form class="search-form form-horizontal pull-right" role="form" submit.delegate="filter.doFilter()">
          <div class="search-form input">
            <select class="form-control" value.bind="filter['supplier']" change.delegate="filter.doFilter()">
              <option value="">All Suppliers</option>
              <option repeat.for="item of suppliers" model.bind="item.key">${item.value}</option>
            </select>
          </div>
          <div class="search-form input">
              <button class="btn btn-default" type="submit">
                <i class="fa fa-search"></i>
              </button>
          </div>
        </form>        
      </div>

      <div class="row">
        <!-- content -->
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th class="col-md-1">Action</th>
              <th class="col-md-2" click.delegate="sorter.doSort('createdOn')">
                <i class="fa fa-fw fa-${sorter.class(sorter['createdOn'])}"></i>CreatedOn
              </th>
              <th class="col-md-2" click.delegate="sorter.doSort('createdBy')">
                <i class="fa fa-fw fa-${sorter.class(sorter['createdBy'])}"></i>CreatedBy
              </th>
              <th class="col-md-1 text-right" click.delegate="sorter.doSort('status')">
                <i class="fa fa-fw fa-${sorter.class(sorter['status'])}"></i>Status
              </th>
              <th class="col-md-2" click.delegate="sorter.doSort('supplier')">
                <i class="fa fa-fw fa-${sorter.class(sorter['supplier'])}"></i>Supplier
              </th>
              <th class="col-md-2 text-right" click.delegate="sorter.doSort('submittedBy')">
                <i class="fa fa-fw fa-${sorter.class(sorter['submittedBy'])}"></i>submittedBy
              </th>
              <th class="col-md-1 text-right" click.delegate="sorter.doSort('payedOn')">
                <i class="fa fa-fw fa-${sorter.class(sorter['payedOn'])}"></i>PayedOn
              </th>
              <th class="col-md-1 text-right" click.delegate="sorter.doSort('total')">
                <i class="fa fa-fw fa-${sorter.class(sorter['total'])}"></i>Total
              </th>
              <!--<th class="col-md-1 text-right" >Discontinued</th>-->
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of pager.items">
              <td>
                <a href="javascript:undefined" class="text-info" click.delegate="edit(item)">
                  <i class="fa fa-pencil"></i>
                </a>
                <a href="javascript:undefined" class="text-danger" click.delegate="delete(item)">
                  <i class="fa fa-times"></i>
                </a>
              </td>
              <td>${item.createdOn}</td>
              <td>${item.createdBy}</td>
              <td>${item.status}</td>
              <td>${item.supplier}</td>
              <td>${item.submittedBy}</td>
              <td>${item.payedOn}</td>
              <td class="text-right">${item.total}</td>
            </tr>
          </tbody>
        </table>
        
        <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />
      </div>
    </div>
  </section>
</template>
