<template>
  <!--<require from="common/matchers/lookup-matcher"></require>-->
  <require from="common/controls/pager"></require>
  <require from="common/converters/lookup-to-id-value-converter"></require>
  <require from="purchases/purchase-order-item-page"></require>
  <require from="purchases/purchase-order-payment-page"></require>
  <require from="purchases/purchase-order-receipt-page"></require>
  <require from="purchases/state-verification-value-converter"></require>

  <section class="row row-no-padding">

    <div class="col-md-11">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row-fluid">
            <span6>&nbsp ${header} &nbsp</span6>

            <!-- transition buttons -->
            <button type="button" class="btn btn-default" if.bind="purchaseOrder.stage.allowedModifications | canModify" click.trigger="save()">
              <i class="fa fa-check"></i> Save
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.stage.allowedTransitions | isTransitionAllowedTo: 'submitted'" click.trigger="submit()">
              <i class="fa fa-check"></i> Submit
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.stage.allowedTransitions | isTransitionAllowedTo: 'approved'" click.trigger="approve()">
              <i class="fa fa-check"></i> Approve
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.stage.allowedTransitions | isTransitionAllowedTo: 'completed'" click.trigger="complete()">
              <i class="fa fa-check"></i> Complete
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.stage.allowedTransitions | isTransitionAllowedTo: 'cancelled'" click.trigger="cancel()">
              <i class="fa fa-check"></i> Cancel
            </button>

            <button type="button" class="btn btn-default" click.trigger="refresh()">
              <i class="fa fa-refresh"></i> Refresh
            </button>

            <button type="button" class="btn btn-default" if.bind="isPurchaseOrderApproved" click.trigger="showVoucher()">
              <i class="fa fa-check"></i> View Voucher
            </button>

            <button type="button" class="btn btn-default" click.trigger="back()">
              <i class="fa fa-times"></i> Back
            </button>

          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <form class="form-horizontal" role="form">

            <!-- inputs -->
            <div class="row">

              <div class="col-lg-6">

                <div class="form-group">
                  <label class="control-label col-sm-4">Supplier:</label>
                  <div class="col-sm-8">
                    <select class="form-control" value.bind="purchaseOrder.supplier | lookupToId:suppliers" change.delegate="changeSupplier(purchaseOrder.supplier)">
                      <option>Select Supplier</option>
                      <option repeat.for="supplier of suppliers" model.bind="supplier.id">${supplier.name}</option>
                    </select>
                  </div>
                </div>

                <!--
                <div class="form-group">
                  <label class="control-label col-sm-4">Created By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.createdBy.name" disabled />
                  </div>
                </div>
                -->

                <div class="form-group">
                  <label class="control-label col-sm-4">Submitted By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.submittedBy.name" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Approved By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.approvedBy.name" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Completed By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.completedBy.name" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Status:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.status | lookupIdToName:statuses" disabled />
                  </div>
                </div>

              </div>

              <div class="col-lg-6 form-group">

                <div class="form-group">
                  <label class="control-label col-sm-4">Expected On:</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" placeholder="Enter Excpected Date" value.bind="purchaseOrder.expectedOn | dateInputFormat" />
                  </div>
                </div>

                <!--
                <div class="form-group">
                  <label class="control-label col-sm-4">Created On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.createdOn | dateFormat" disabled />
                  </div>
                </div>
                -->
                
                <div class="form-group">
                  <label class="control-label col-sm-4">Submitted On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.submittedOn | dateFormat" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Approved On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.approvedOn | dateFormat" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Completed On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.completedOn | dateFormat" disabled />
                  </div>
                </div>

              </div>

            </div>

            <!-- tabs -->
            <div class="row">

              <div class="col-lg-12">

                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle="tab" href="#itemsTab">
                      <span>Purchase Items &nbsp</span>
                      <button type="button" disabled.bind="purchaseOrder.stage.allowedModifications | isModificationDisallowedTo: 'items'" class="btn btn-default btn-circle" click.trigger="addItem()">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                    </a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#paymentsTab">
                      <span>Payments &nbsp</span>
                      <button type="button" disabled.bind="purchaseOrder.stage.allowedModifications | isModificationDisallowedTo: 'payments'" class="btn btn-default btn-circle" click.trigger="addPayment()">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                    </a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#receiptsTab">
                      <span>Inventory Recieving&nbsp</span>
                      <button type="button" disabled.bind="purchaseOrder.stage.allowedModifications | isModificationDisallowedTo: 'receipts'" class="btn btn-default btn-circle" click.trigger="addReceipt()">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                    </a>
                  </li>
                </ul>

                <div class="tab-content">

                  <!-- items -->
                  <div id="itemsTab" class="tab-pane fade in active">
                    <br />

                    <purchase-order-item-page 
                      items.bind="purchaseOrder.items" 
                      products.bind="products" 
                      purchase-order-id.bind="purchaseOrder.id"
                      is-modification-disallowed.bind="purchaseOrder.stage.allowedModifications | isModificationDisallowedTo: 'items'">
                    </purchase-order-item-page>
                  </div>

                  <!-- payment informations -->
                  <div id="paymentsTab" class="tab-pane fade">
                    <br />

                    <purchase-order-payment-page 
                      payments.bind="purchaseOrder.payments" 
                      payment-types.bind="paymentTypes" 
                      purchase-order-id.bind="purchaseOrder.id"
                      is-modification-disallowed.bind="purchaseOrder.stage.allowedModifications | isModificationDisallowedTo: 'payments'">
                    </purchase-order-payment-page>
                  </div>

                  <!-- inventory recieving -->
                  <div id="receiptsTab" class="tab-pane fade">
                    <br />

                    <purchase-order-receipt-page 
                      products.bind="products" 
                      receipts.bind="purchaseOrder.receipts"
                      receivables.bind="purchaseOrder.receivables" 
                      purchase-order-id.bind="purchaseOrder.id"
                      is-modification-disallowed.bind="purchaseOrder.stage.allowedModifications | isModificationDisallowedTo: 'receipts'">
                    </purchase-order-receipt-page>
                  </div>

                </div>

              </div>

            </div>

          </form>

        </div>

      </div>

    </div>

  </section>

</template>
