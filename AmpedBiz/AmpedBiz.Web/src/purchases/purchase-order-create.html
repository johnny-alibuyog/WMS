<template>
  <require from="common/controls/pager"></require>
  <require from="common/converters/lookup-to-id-value-converter"></require>
  <!--<require from="common/matchers/lookup-matcher"></require>-->

  <div class="row row-no-padding">

    <div class="col-md-8">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row-fluid">
            <span6>&nbsp ${header} &nbsp</span6>

            <!-- transition buttons -->
            <button type="button" class="btn btn-default" if.bind="purchaseOrder.allowedTransitions['new']" click.trigger="save()">
              <i class="fa fa-check"></i> ${purchaseOrder.allowedTransitions['new']}
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.allowedTransitions['submitted']" click.trigger="submit()">
              <i class="fa fa-check"></i> ${purchaseOrder.allowedTransitions['submitted']}
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.allowedTransitions['approved']" click.trigger="approve()">
              <i class="fa fa-check"></i> ${purchaseOrder.allowedTransitions['approved']}
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.allowedTransitions['paid']" click.trigger="pay()">
              <i class="fa fa-check"></i> ${purchaseOrder.allowedTransitions['paid']}
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.allowedTransitions['received']" click.trigger="recieve()">
              <i class="fa fa-check"></i> ${purchaseOrder.allowedTransitions['received']}
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.allowedTransitions['completed']" click.trigger="complete()">
              <i class="fa fa-check"></i> ${purchaseOrder.allowedTransitions['completed']}
            </button>

            <button type="button" class="btn btn-default" if.bind="purchaseOrder.allowedTransitions['cancelled']" click.trigger="cancel()">
              <i class="fa fa-check"></i> ${purchaseOrder.allowedTransitions['cancelled']}
            </button>

            <button type="button" class="btn btn-default" click.trigger="back()">
              <i class="fa fa-times"></i> Back
            </button>

          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <form class="form-horizontal" role="form">

            <!-- inputs -->
            <div class="row">

              <div class="col-lg-6">

                <div class="form-group">
                  <label class="control-label col-sm-4">Supplier:</label>
                  <div class="col-sm-8">
                    <select class="form-control" value.bind="purchaseOrder.supplier | lookupToId:suppliers" change.delegate="getSupplierProducts()">
                      <option>Select Supplier</option>
                      <option repeat.for="supplier of suppliers" model.bind="supplier.id">${supplier.name}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Created By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.createdBy.name" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Submitted By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.submittedBy.name" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Completed By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.completedBy.name" disabled />
                  </div>
                </div>

              </div>

              <div class="col-lg-6 form-group">

                <div class="form-group">
                  <label class="control-label col-sm-4">Expected On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Excpected Date" value.bind="purchaseOrder.expectedOn" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Created On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.createdOn" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Submitted On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.submittedOn" disabled />
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-4">Completed On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.completedOn" disabled />
                  </div>
                </div>

              </div>

            </div>

            <!-- tabs -->
            <div class="row">

              <div class="col-lg-12">

                <ul class="nav nav-tabs">
                  <li class="active">
                    <a data-toggle="tab" href="#purchaseItems">
                      <span>Purchase Items &nbsp</span>
                      <button type="button" if.bind="purchaseOrder.allowedTransitions['new']" class="btn btn-default btn-circle" click.delegate="addItem()">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                    </a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#payments">
                      <span>Payments &nbsp</span>
                      <button type="button" if.bind="purchaseOrder.allowedTransitions['paid']" class="btn btn-default btn-circle" click.delegate="addPayment()">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                    </a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#receipts">
                      <span>Inventory Recieving&nbsp</span>
                      <button type="button" if.bind="purchaseOrder.allowedTransitions['received']" class="btn btn-default btn-circle" click.delegate="addReceipt()">
                        <i class="glyphicon glyphicon-plus"></i>
                      </button>
                    </a>
                  </li>
                </ul>

                <div class="tab-content">

                  <!-- purchase details -->
                  <div id="purchaseItems" class="tab-pane fade in active">

                    <!-- list -->
                    <table class="table table-striped table-hover table-condensed">

                      <thead>
                        <tr class="row-no-padding">
                          <th class="col-sm-1">Action</th>
                          <th class="col-sm-2">Product</th>
                          <th class="col-sm-2 text-right">Quanity</th>
                          <th class="col-sm-2 text-right">Cost</th>
                          <th class="col-sm-1 text-right">Total</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr repeat.for="item of itemPage.items" click.delegate="editItem(item)">
                          <td>
                            <a href="javascript:undefined" class="text-info" click.delegate="editItem(item)">
                              <i class="fa fa-pencil"></i>
                            </a>
                            <a href="javascript:undefined" class="text-danger" click.delegate="deleteItem(item)">
                              <i class="fa fa-times"></i>
                            </a>
                          </td>

                          <!-- read-only mode -->
                          <td if.bind="$parent.selectedItem !== item">${item.product.name}</td>
                          <td if.bind="$parent.selectedItem !== item" class="text-right">${item.quantityValue}</td>
                          <td if.bind="$parent.selectedItem !== item" class="text-right">${item.unitCostAmount}</td>
                          <td if.bind="$parent.selectedItem !== item" class="text-right">${item.quantityValue * item.unitCostAmount}</td>

                          <!-- edit mode -->
                          <td if.bind="$parent.selectedItem === item">
                            <!--<select class="form-control" value.bind="item.product" matcher.bind="lookupMatcher" change.delegate="initializeItem(item)">-->
                            <select class="form-control" value.bind="item.product | lookupToId:$parent.products" change.delegate="initializeItem(item)">
                              <option>Select Supplier</option>
                              <option repeat.for="product of $parent.products" model.bind="product.id">${product.name}</option>
                            </select>
                          </td>
                          <td if.bind="$parent.selectedItem === item" class="text-right">
                            <input class="form-control text-right" type="number" value.bind="item.quantityValue" />
                          </td>
                          <td if.bind="$parent.selectedItem === item" class="text-right">
                            <input class="form-control text-right" type="number" value.bind="item.unitCostAmount" />
                          </td>
                          <td if.bind="$parent.selectedItem === item" class="text-right">${item.quantityValue * item.unitCostAmount}</td>
                        </tr>
                      </tbody>

                    </table>

                    <!-- pager -->
                    <pager current-page.bind="itemPage.offset" total-items.bind="itemPage.count" change.delegate="itemPage.doPage($event)" />

                  </div>

                  <!-- payment informations -->
                  <div id="payments" class="tab-pane fade">
                    <br />

                    <table class="table table-striped table-hover table-condensed">

                      <thead>
                        <tr>
                          <th class="col-sm-2">Paid On</th>
                          <th class="col-sm-2">Paid By</th>
                          <th class="col-sm-2">Type</th>
                          <th class="col-sm-2 text-right">Amount</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr repeat.for="item of paymentPage.items">
                          <td>${item.paidOn}</td>
                          <td>${item.paidBy.name}</td>
                          <td>${item.paymentType.name}</td>
                          <td class="text-right">${item.paymentAmount}</td>
                        </tr>
                      </tbody>

                    </table>

                    <!-- pager -->
                    <pager current-page.bind="paymentPage.offset" total-items.bind="paymentPage.count" change.delegate="paymentPage.doPage($event)" />

                  </div>

                  <!-- inventory recieving -->
                  <div id="receipts" class="tab-pane fade">
                    <br />
                    <table class="table table-striped table-hover table-condensed">

                      <thead>
                        <tr>
                          <th class="col-sm-2">Product</th>
                          <th class="col-sm-2">Ordered</th>
                          <th class="col-sm-2">Received</th>
                          <th class="col-sm-2">Receivable</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr repeat.for="item of receivablePage.items">
                          <td>${item.product.name}</td>
                          <td>${item.orderedQuantity}</td>
                          <td>${item.receivedQuantity}</td>
                          <td>${item.receivableQuantity}</td>
                        </tr>
                      </tbody>

                    </table>

                    <!-- pager -->
                    <pager current-page.bind="receivablePage.offset" total-items.bind="receivablePage.count" change.delegate="receivablePage.doPage($event)" />
                  </div>

                </div>

              </div>

            </div>

          </form>

        </div>

      </div>

    </div>

  </div>

</template>
