<template>
  <require from="common/controls/pager"></require>
  <require from="common/converters/lookup-to-id-value-converter"></require>
  <require from="common/matchers/lookup-matcher"></require>

  <ai-dialog>

    <ai-dialog-header>
      <h3>${header}</h3>
    </ai-dialog-header>

    <ai-dialog-body>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form">

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="control-label col-sm-4">Supplier:</label>
                  <div class="col-sm-8">
                    <select class="form-control" value.bind="purchaseOrder.supplierId" change.delegate="getSupplierProducts()">
                      <option>Select Supplier</option>
                      <option repeat.for="supplier of suppliers" model.bind="supplier.id">${supplier.name}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Created By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.createdBy.name" disabled />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Submitted By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.submittedBy.name" disabled />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Closed By:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.closedBy.name" disabled />
                  </div>
                </div>
              </div>

              <div class="col-lg-6 form-group">
                <div class="form-group">
                  <label class="control-label col-sm-4">Expected On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Excpected Date" value.bind="purchaseOrder.expectedOn" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Created On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.createdOn" disabled />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Submitted On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.submittedOn" disabled />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Closed On:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" value.bind="purchaseOrder.closedOn" disabled />
                  </div>
                </div>
              </div>

            </div>

            <div class="row">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a data-toggle="tab" href="#purchaseDetails">Purchase Details</a>
                </li>
                <li>
                  <a data-toggle="tab" href="#inventoryRecieving">Inventory Recieving</a>
                </li>
                <li>
                  <a data-toggle="tab" href="#paymentInformations">Payment Informations</a>
                </li>
              </ul>

              <div class="tab-content">

                <!-- Purchase Details -->
                <div id="purchaseDetails" class="tab-pane fade in active">
                  <br />
                  <!-- create new -->
                  <button type="button" class="btn btn-default" click.delegate="addPurchaseOrderDetail()">
                    <i class="fa fa-plus"></i> New
                  </button>

                  <table class="table table-striped table-hover table-condensed">
                    <thead>
                      <tr>
                        <th class="col-sm-1">Action</th>
                        <th class="col-sm-2">Product</th>
                        <th class="col-sm-2 text-right">Quanity</th>
                        <th class="col-sm-2 text-right">Price</th>
                        <th class="col-sm-1 text-right">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr repeat.for="item of purchaseOrderDetailsPage.items" click.delegate="editPurchaseOrderDetail(item)">
                        <td>
                          <a href="javascript:undefined" class="text-info" click.delegate="editPurchaseOrderDetail(item)">
                            <i class="fa fa-pencil"></i>
                          </a>
                          <a href="javascript:undefined" class="text-danger" click.delegate="deletePurchaseOrderDetail(item)">
                            <i class="fa fa-times"></i>
                          </a>
                        </td>

                        <!-- read-only mode -->
                        <td if.bind="$parent.selectedPurchaseOrderDetail !== item">${item.product.name}</td>
                        <td if.bind="$parent.selectedPurchaseOrderDetail !== item" class="text-right">${item.quantityValue}</td>
                        <td if.bind="$parent.selectedPurchaseOrderDetail !== item" class="text-right">${item.unitPriceAmount}</td>
                        <td if.bind="$parent.selectedPurchaseOrderDetail !== item" class="text-right">${item.quantityValue * item.unitPriceAmount}</td>

                        <!-- edit mode -->
                        <td if.bind="$parent.selectedPurchaseOrderDetail === item">
                          <!--<select class="form-control" value.bind="item.product | lookupToId:$parent.products"  change.delegate="initializePurchaseOrderDetail(item)">-->
                          <select class="form-control" value.bind="item.product" matcher.bind="lookupMatcher" change.delegate="initializePurchaseOrderDetail(item)">
                            <option>Select Supplier</option>
                            <option repeat.for="product of $parent.products" model.bind="product">${product.name}</option>
                          </select>
                        </td>
                        <td if.bind="$parent.selectedPurchaseOrderDetail === item" class="text-right"><input class="text-right" type="number" value.bind="item.quantityValue" /></td>
                        <td if.bind="$parent.selectedPurchaseOrderDetail === item" class="text-right"><input class="text-right" type="number" value.bind="item.unitPriceAmount" /></td>
                        <td if.bind="$parent.selectedPurchaseOrderDetail === item" class="text-right">${item.quantityValue * item.unitPriceAmount}</td>
                      </tr>
                    </tbody>
                  </table>

                  <pager current-page.bind="purchaseOrderDetailsPage.offset" total-items.bind="purchaseOrderDetailsPage.count" change.delegate="purchaseOrderDetailsPage.doPage($event)" />
                </div>

                <!-- Inventory Recieving -->
                <div id="inventoryRecieving" class="tab-pane fade">
                  <br />
                  <table class="table table-striped table-hover table-condensed">
                    <thead>
                      <tr>
                        <th class="col-sm-1">Action</th>
                        <th class="col-sm-2">Code</th>
                        <th class="col-sm-2">Name</th>
                        <th class="col-sm-2">Base</th>
                        <th class="col-sm-2">Convertion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr repeat.for="item of unitOfMeasureClass.units" click.delegate="editItem(item)">
                        <td>
                          <a href="javascript:undefined" class="text-info" click.delegate="editItem(item)">
                            <i class="fa fa-pencil"></i>
                          </a>
                          <a href="javascript:undefined" class="text-danger" click.delegate="deleteItem(item)">
                            <i class="fa fa-times"></i>
                          </a>
                        </td>

                        <!-- read-only mode -->
                        <td if.bind="$parent.selectedUnit !== item">${item.id}</td>
                        <td if.bind="$parent.selectedUnit !== item">${item.name}</td>
                        <td if.bind="$parent.selectedUnit !== item">${item.isBaseUnit}</td>
                        <td if.bind="$parent.selectedUnit !== item">${item.convertionFactor}</td>

                        <!-- edit mode -->
                        <td if.bind="$parent.selectedUnit === item"><input type="text" value.bind="item.id" /></td>
                        <td if.bind="$parent.selectedUnit === item"><input type="text" value.bind="item.name" /></td>
                        <td if.bind="$parent.selectedUnit === item"><input type="checkbox" checked.bind="item.isBaseUnit" /></td>
                        <td if.bind="$parent.selectedUnit === item"><input class="text-right" type="number" value.bind="item.convertionFactor" /></td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <!-- Payment Informations -->
                <div id="paymentInformations" class="tab-pane fade">
                  <br />
                  <table class="table table-striped table-hover table-condensed">
                    <thead>
                      <tr>
                        <th class="col-sm-1">Action</th>
                        <th class="col-sm-2">Code</th>
                        <th class="col-sm-2">Name</th>
                        <th class="col-sm-2">Base</th>
                        <th class="col-sm-2">Convertion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr repeat.for="item of unitOfMeasureClass.units" click.delegate="editItem(item)">
                        <td>
                          <a href="javascript:undefined" class="text-info" click.delegate="editItem(item)">
                            <i class="fa fa-pencil"></i>
                          </a>
                          <a href="javascript:undefined" class="text-danger" click.delegate="deleteItem(item)">
                            <i class="fa fa-times"></i>
                          </a>
                        </td>

                        <!-- read-only mode -->
                        <td if.bind="$parent.selectedUnit !== item">${item.id}</td>
                        <td if.bind="$parent.selectedUnit !== item">${item.name}</td>
                        <td if.bind="$parent.selectedUnit !== item">${item.isBaseUnit}</td>
                        <td if.bind="$parent.selectedUnit !== item">${item.convertionFactor}</td>

                        <!-- edit mode -->
                        <td if.bind="$parent.selectedUnit === item"><input type="text" value.bind="item.id" /></td>
                        <td if.bind="$parent.selectedUnit === item"><input type="text" value.bind="item.name" /></td>
                        <td if.bind="$parent.selectedUnit === item"><input type="checkbox" checked.bind="item.isBaseUnit" /></td>
                        <td if.bind="$parent.selectedUnit === item"><input class="text-right" type="number" value.bind="item.convertionFactor" /></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button type="button" class="btn btn-success" click.trigger="save()">
        <i class="fa fa-check-circle"></i> Save
      </button>
      <button type="button" class="btn btn-danger" click.trigger="close()">
        <i class="fa fa-times-circle"></i> Close</button>
    </ai-dialog-footer>
  </ai-dialog>

</template>
