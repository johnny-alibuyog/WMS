<template>
  <require from="common/controls/pager"></require>
  
  <section class="au-animate">
    <div class="container col-md-8">
      <div class="row">
        <div class="au-stagger ">
          <h3>Active Orders</h3>
          <table class="table table-striped table-condensed table-hover">
            <thead>
              <tr>
                <th>Action</th>
                <th>Order Date</th>
                <th>Status</th>
                <th>Customer Name</th>
                <th>Company</th>
                <th class="text-right">Subtotal</th>
                <th class="text-right">Order Total</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="item of activeOrders">
                <td>
                  <a href="javascript:undefined">
                    <i class="fa fa-truck"></i>
                  </a>
                </td>
                <td>${item.orderDate}</td>
                <td>${item.status}</td>
                <td>${item.customerName}</td>
                <td>${item.company}</td>
                <td class="text-right">${item.subTotal}</td>
                <td class="text-right">${item.orderTotal}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="au-stagger">
          <h3>Inventory To Reorder</h3>
          <table class="table table-striped table-condensed table-hover">
            <thead>
              <tr>
                <th>Action</th>
                <th>Product Name</th>
                <th>Available</th>
                <th class="text-right">Current Level</th>
                <th class="text-right">Target Level</th>
                <th class="text-right">Below Target</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="item of inventoryToReorder">
                <td>
                  <a href="javascript:undefined">
                    <i class="fa fa-shopping-basket"></i>
                  </a>
                </td>
                <td>${item.productName}</td>
                <td class="text-right">${item.available}</td>
                <td class="text-right">${item.currentLevel}</td>
                <td class="text-right">${item.targetLevel}</td>
                <td class="text-right">${item.belowTarget}</td>
              </tr>
            </tbody>
          </table>
          
          <pager current-page.bind="6" total-items.bind="109" change.trigger="selectPage($event)"/>
        </div>
      </div>
    </div>
  </section>
</template>
