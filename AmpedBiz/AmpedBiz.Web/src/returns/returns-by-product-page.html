<template>
  <require from="common/controls/pager"></require>

  <section class="row row-no-padding">

    <div class="col-md-6">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row">
            <span>&nbsp ${header} &nbsp</span>

            <!-- search -->
            <form class="search-form form-horizontal pull-right" role="form" submit.delegate="filter.doFilter()">

              <div class="search-form input">
                <select class="form-control" value.bind="filter['product']" change.delegate="filter.doFilter()">
                  <option value="">All Products</option>
                  <option repeat.for="item of products" model.bind="item.id">${item.name}</option>
                </select>
              </div>

              <div class="search-form input">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>

            </form>

          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <!-- content -->
          <div class="table-responsive">
            <table class="table table-striped table-condensed table-hover">

              <thead>
                <tr>
                  <th class="col-md-1">Action</th>
                  <th class="col-md-2" click.delegate="sorter.doSort('product')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['product'])}"></i>Product
                  </th>
                  <th class="col-md-1 text-right" click.delegate="sorter.doSort('quantityValue')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['quantityValue'])}"></i>Quantity
                  </th>
                  <th class="col-md-1 text-right" click.delegate="sorter.doSort('totalAmount')">
                    <i class="fa fa-fw fa-${sorter.class(sorter['totalAmount'])}"></i>Amount
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr repeat.for="item of pager.items" click.delegate="show(item)">
                  <td>
                    <a href="javascript:undefined" class="text-info" click.delegate="show(item)">
                      <i class="fa fa-search"></i>
                    </a>
                  </td>
                  <td>${item.productName}</td>
                  <td class="text-right">${item.quantityValue}</td>
                  <td class="text-right">${item.totalAmount | numberFormat}</td>
                </tr>
              </tbody>

            </table>
          </div>

          <!-- pager -->
          <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />

        </div>

      </div>

    </div>

  </section>

</template>
