<template>
  <require from="common/controls/pager"></require>
  <require from="common/controls/select2"></require>
  <require from="common/converters/lookup-to-id-value-converter"></require>

  <!-- list -->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">

      <thead>
        <tr class="row-no-padding">
          <th class="col-sm-1">Action</th>
          <th class="col-sm-4">Product</th>
          <th class="col-sm-2">Reason</th>
          <th class="col-sm-1 text-right">Unit</th>
          <th class="col-sm-1 text-right">Quantity</th>
          <th class="col-sm-1 text-right">Price</th>
          <th class="col-sm-1 text-right">Total</th>
        </tr>
      </thead>

      <tbody>
        <tr repeat.for="item of itemPager.items" click.delegate="editItem(item)">
          <td>
            <a href="javascript:undefined" class="text-info" click.delegate="editItem(item)">
              <i class="fa fa-edit"></i>
            </a>
            <a href="javascript:undefined" class="text-danger" click.delegate="deleteItem(item)">
              <i class="fa fa-trash"></i>
            </a>
          </td>

          <!-- read-only mode -->
          <td if.bind="$parent.selectedItem !== item">${item.product.name}</td>
          <td if.bind="$parent.selectedItem !== item">${item.reason.name}</td>
          <td if.bind="$parent.selectedItem !== item" class="text-right">${item.quantity.unit.name}</td>
          <td if.bind="$parent.selectedItem !== item" class="text-right">${item.quantity.value}</td>
          <td if.bind="$parent.selectedItem !== item" class="text-right">${item.unitPriceAmount | numberFormat}</td>
          <td if.bind="$parent.selectedItem !== item" class="text-right">${item.returnedAmount | numberFormat}</td>

          <!-- edit mode -->
          <td if.bind="$parent.selectedItem === item">
            <div class="row">
              <div class="col-xs-12">
                <select2 selected.bind="item.product | lookupToId:$parent.products" options.bind="$parent.products" placeholder="Select Product"
                  allow_clear="true" selected:change.delegate="propagateProductChange(item, $event.detail.selected)">
                  <tempalte replace-part="suggestions">
                    <option repeat.for="product of $parent.products" model.bind="product.id">${product.name}</option>
                  </tempalte>
                </select2>
                <!-- <select class="form-control input-xs" value.bind="item.product | lookupToId:$parent.products" change.delegate="initializeItem(item)">
                  <option>Select Product</option>
                  <option repeat.for="product of $parent.products" model.bind="product.id">${product.name}</option>
                </select> -->
              </div>
            </div>
          </td>

          <td if.bind="$parent.selectedItem === item">
            <div class="row">
              <div class="col-xs-12">
                <select class="form-control input-xs" value.bind="item.reason | lookupToId:$parent.reasons" change.delegate="initializeItem(item)">
                  <option>Select Reason</option>
                  <option repeat.for="reason of $parent.reasons" model.bind="reason.id">${reason.name}</option>
                </select>
              </div>
            </div>
          </td>

          <td if.bind="$parent.selectedItem === item" class="text-right">
            <div class="row">
              <div class="col-xs-12 pull-right">
                <select class="form-control input-xs" value.bind="item.quantity.unit | lookupToId:item.unitOfMeasures" change.delegate="computeUnitPriceAmount()">
                  <option repeat.for="unitOfMeasure of item.unitOfMeasures" model.bind="unitOfMeasure.id">${unitOfMeasure.name}</option>
                </select>
              </div>
            </div>
          </td>

          <td if.bind="$parent.selectedItem === item" class="text-right">
            <div class="row">
              <div class="col-xs-12 pull-right">
                <input class="form-control input-xs text-right" type="number" numeric-value.bind="item.quantity.value" keyup.delegate="compute(item)"
                />
              </div>
            </div>
          </td>

          <td if.bind="$parent.selectedItem === item" class="text-right">
            <div class="row">
              <div class="col-xs-12 pull-right">
                <input class="form-control input-xs text-right" type="number" numeric-value.bind="item.unitPriceAmount" keyup.delegate="compute(item)"
                />
              </div>
            </div>
          </td>

          <td if.bind="$parent.selectedItem === item" class="text-right">
            <div class="row">
              <div class="col-xs-12 pull-right">
                <input class="form-control input-xs text-right" type="number" numeric-value.bind="item.returnedAmount" disabled />
              </div>
            </div>
          </td>

        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td class="text-right">
            <label>Grand Total:</label>
          </td>
          <td class="text-right">${totalReturnedAmount | numberFormat}</td>
        </tr>
      </tfoot>

    </table>
  </div>

  <!-- pager -->
  <pager current-page.bind="itemPager.offset" total-items.bind="itemPager.count" change.delegate="itemPager.doPage($event)"
  />
</template>
