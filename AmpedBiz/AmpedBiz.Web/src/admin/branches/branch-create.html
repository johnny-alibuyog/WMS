<template>

  <require from="common/controls/address-input.html"></require>
  <require from="common/controls/contact-input.html"></require>

  <section class="row row-no-padding">

    <div class="col-md-6">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row-fluid">
            <span>&nbsp ${header} &nbsp</span>

            <!-- transition buttons -->
            <button type="button" class="btn btn-default" click.trigger="save()">
              <i class="fa fa-save"></i> Save
            </button>

            <button type="button" class="btn btn-default" click.trigger="back()">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">
          <form class="form-horizontal" role="form">

            <ul class="nav nav-tabs">
              <li class="active">
                <a data-toggle="tab" href="#info">Info</a>
              </li>
              <li>
                <a data-toggle="tab" href="#contact">Contact</a>
              </li>
              <li>
                <a data-toggle="tab" href="#address">Address</a>
              </li>
            </ul>

            <div class="tab-content">
              <div id="info" class="tab-pane fade in active">
                <br />
                <div class="form-group">
                  <label class="control-label col-sm-4" for="name">Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name"
                      value.bind="branch.name & validate" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="description">Description:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="description" placeholder="Enter Description"
                      value.bind="branch.description & validate" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="taxpayerIdentificationNumber">TIN:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="taxpayerIdentificationNumber" placeholder="Enter TIN"
                      value.bind="branch.taxpayerIdentificationNumber & validate" />
                  </div>
                </div>
              </div>
              <div id="contact" class="tab-pane fade">
                <br />
                <contact-input contact.two-way="branch.contact" />
              </div>
              <div id="address" class="tab-pane fade">
                <br />
                <address-input address.two-way="branch.address" />
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

  </section>

</template>
