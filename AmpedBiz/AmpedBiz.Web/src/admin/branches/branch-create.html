<template>

  <require from="common/controls/address-input.html"></require>
  <require from="common/controls/contact-input.html"></require>

  <ux-dialog>
    
    <ux-dialog-header>
      <h3>${header}</h3>
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form">

            <ul class="nav nav-tabs">
              <li class="active">
                <a data-toggle="tab" href="#info">Info</a>
              </li>
              <li>
                <a data-toggle="tab" href="#contact">Contact</a>
              </li>
              <li>
                <a data-toggle="tab" href="#address">Address</a>
              </li>
            </ul>

            <div class="tab-content">
              <div id="info" class="tab-pane fade in active">
                <br />
                <div class="form-group">
                  <label class="control-label col-sm-4" for="name">Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" value.bind="branch.name & validate" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="description">Description:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="description" placeholder="Enter Description" value.bind="branch.description & validate" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="taxpayerIdentificationNumber">TIN:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="taxpayerIdentificationNumber" placeholder="Enter TIN" value.bind="branch.taxpayerIdentificationNumber & validate" />
                  </div>
                </div>
              </div>
              <div id="contact" class="tab-pane fade">
                <br />
                <contact-input contact.two-way="branch.contact" />
              </div>
              <div id="address" class="tab-pane fade">
                <br />
                <address-input address.two-way="branch.address" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button type="button" class="btn btn-primary" click.trigger="save()" disabled.bind="!canSave" attach-focus="true">
        <i class="fa fa-check-circle"></i> Save
      </button>
      <button type="button" class="btn btn-danger" click.trigger="cancel()">
        <i class="fa fa-times-circle"></i> Cancel</button>
    </ux-dialog-footer>
    
  </ux-dialog>

</template>
