<template>
  <require from="common/controls/address-input.html"></require>
  <require from="common/controls/contact-input.html"></require>

  <section class="row row-no-padding">

    <div class="col-md-6">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row-fluid">
            <span>&nbsp ${header} &nbsp</span>

            <!-- transition buttons -->
            <button type="button" class="btn btn-default" click.trigger="save()">
              <i class="fa fa-save"></i> Save
            </button>

            <button type="button" class="btn btn-default" click.trigger="back()">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">

          <form class="form-horizontal" role="form">

            <ul class="nav nav-tabs">
              <li class="active">
                <a data-toggle="tab" href="#info">Info</a>
              </li>
              <li>
                <a data-toggle="tab" href="#contact">Contact</a>
              </li>
              <li>
                <a data-toggle="tab" href="#address">Address</a>
              </li>
            </ul>

            <div class="tab-content">

              <div id="info" class="tab-pane fade in active">
                  <br />
                  <div class="form-group">
                  <label class="control-label col-sm-4">Code:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Code" value.bind="customer.code" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Name" value.bind="customer.name" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Contact Person:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Contact Person"
                      value.bind="customer.contactPerson" />
                  </div>
                </div>
              </div>

              <div id="contact" class="tab-pane fade">
                <br />
                <contact-input contact.two-way="customer.contact" />
              </div>

              <div id="address" class="tab-pane fade">
                <br />
                <address-input address.two-way="customer.officeAddress" />
              </div>

            </div>

          </form>

        </div>

      </div>

    </div>

  </section>

</template>
