<template>
  <require from="common/controls/contact-display.html"></require>
  <require from="common/controls/address-display.html"></require>
  <require from="common/controls/pager"></require>

  <section class="au-animate">
    <div class="container col-md-8">

      <div class="row">
        <!-- create new -->
        <button type="button" class="btn btn-default" click.delegate="create()">
          <i class="fa fa-plus"></i> Create New Supplier
        </button>

        <!-- search -->
        <div class="input-group custom-search-form col-md-4 pull-right">
          <input type="text" class="form-control" placeholder="Search..." value.bind="filterText" change.delegate="filter()" />
          <span class="input-group-btn" click.delegate="filter()">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="row">
        <!-- content -->
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th class="col-md-1">Action</th>
              <th class="col-md-1">Code</th>
              <th class="col-md-4">Name</th>
              <th class="col-md-3">Address</th>
              <th class="col-md-3">Contact</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of suppliers" click.delegate="edit(item)">
              <td>
                <a href="javascript:undefined" class="text-info" click.delegate="edit(item)">
                  <i class="fa fa-pencil"></i>
                </a>
                <a href="javascript:undefined" class="text-danger" click.delegate="delete(item)">
                  <i class="fa fa-times"></i>
                </a>
              </td>
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td><contact-display contact.bind="item.contact" /></td>
              <td><address-display address.bind="item.address" /></td>
            </tr>
          </tbody>
        </table>

        <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />
      </div>
    </div>
  </section>
</template>
