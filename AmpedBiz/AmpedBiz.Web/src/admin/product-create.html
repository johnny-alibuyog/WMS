<template>
  <!--<require from="./common/converters" />-->
  
  <ai-dialog>
    <ai-dialog-body>
      <div class="cl-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>${header}</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-4">Code:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Enter Code" value.bind="product.id" disabled.bind="isEdit" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Enter Name" value.bind="product.name" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Description:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Enter Description" value.bind="product.description" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Category:</label>
                <div class="col-sm-8">
                  <select class="form-control" value.bind="product.categoryId">
                    <option>Select Category</option>
                    <option repeat.for="category of categories" model.bind="category.id">${category.name}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Supplier:</label>
                <div class="col-sm-8">
                  <select class="form-control" value.bind="product.supplierId">
                    <option>Select Supplier</option>
                    <option repeat.for="supplier of suppliers" model.bind="supplier.id">${supplier.name}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Base:</label>
                <div class="col-sm-8">
                  <!--<input type="number" class="form-control text-right" placeholder="Enter Base Price" value.bind="product.basePriceAmount | numberFormat:'0,0.00'" />-->
                  <input type="number" class="form-control text-right" placeholder="Enter Base Price" value.bind="product.basePriceAmount" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Retail:</label>
                <div class="col-sm-8">
                  <!--<input type="number" class="form-control text-right" placeholder="Enter Retail Price" value.bind="product.retailPriceAmount | numberFormat:'0,0.00'" />-->
                  <input type="number" class="form-control text-right" placeholder="Enter Retail Price" value.bind="product.retailPriceAmount" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Wholesale:</label>
                <div class="col-sm-8">
                  <!--<input type="number" class="form-control text-right" placeholder="Enter Wholesale Price" value.bind="product.wholesalePriceAmount | numberFormat:'0,0.00'" />-->
                  <input type="number" class="form-control text-right" placeholder="Enter Wholesale Price" value.bind="product.wholesalePriceAmount" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Discontinued:</label>
                <div class="col-sm-8">
                  <input type="checkbox" class="form-control" checked.bind="product.discontinued" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button type="button" class="btn btn-success" click.trigger="save()">
        <i class="fa fa-check-circle"></i> Save
      </button>
      <button type="button" class="btn btn-danger" click.trigger="cancel()">
        <i class="fa fa-times-circle"></i> Cancel</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
