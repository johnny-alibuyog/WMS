<template>

  <section class="au-animate">
    <div class="container col-md-8">

      <div class="row">
        <!-- create new -->
        <button type="button" class="btn btn-default" click.delegate="create()">
          <i class="fa fa-plus"></i> Create New Product
        </button>

        <!-- search -->
        <div class="input-group custom-search-form col-md-4 pull-right">
          <input type="text" class="form-control" placeholder="Search..." value.bind="filterText" change.delegate="filter()" />
          <span class="input-group-btn"  click.delegate="filter()">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="row">
        <!-- content -->
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th>Action</th>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Supplier</th>
              <th class="text-right">Base Price</th>
              <th class="text-right">Wholesale Price</th>
              <th class="text-right">Retail Price</th>
              <th>Discontinued</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of products">
              <td>
                <a href="javascript:undefined" class="text-info" click.delegate="edit(item)">
                  <i class="fa fa-pencil"></i>
                </a>
                <a href="javascript:undefined" class="text-danger" click.delegate="delete(item)">
                  <i class="fa fa-times"></i>
                </a>
              </td>
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td>${item.categoryId}</td>
              <td>${item.supplierId}</td>
              <td class="text-right">${item.basePriceCurrencyId} ${item.basePriceAmount}</td>
              <td class="text-right">${item.basePriceCurrencyId} ${item.wholeSalePriceAmount}</td>
              <td class="text-right">${item.basePriceCurrencyId} ${item.retailPriceAmount}</td>
              <td>${item.discontinued}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
