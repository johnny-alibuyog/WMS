<template>
  <require from="common/controls/address-display.html"></require>
  <require from="common/controls/contact-display.html"></require>
  <require from="common/controls/pager"></require>
 
  <section class="au-animate">
    <div class="container col-md-8">

      <div class="row">
        <!-- create new -->
        <button type="button" class="btn btn-default" click.delegate="create()">
          <i class="fa fa-plus"></i> Create Customer
        </button>

        <!-- search -->
        <form class="form-horizontal col-md-4 pull-right" role="form" submit.delegate="filter.doFilter()">
          <div class="input-group custom-search-form ">
              <input type="text" class="form-control" placeholder="Search by name..." value.bind="filter['name']" />
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </span>
          </div>
        </form>
      </div>

      <div class="row">
        <!-- content -->
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th class="col-md-1">Action</th>
              <th class="col-md-1" click.delegate="sorter.doSort('code')">
                <i class="fa fa-fw fa-${sorter.class(sorter['code'])}"></i>Code
              </th>
              <th class="col-md-1" click.delegate="sorter.doSort('name')">
                <i class="fa fa-fw fa-${sorter.class(sorter['name'])}"></i>Name
              </th>
              <th class="col-md-3">Contacts</th>
              <th class="col-md-3">Office Address</th>
              <th class="col-md-3">Billing Address</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of pager.items" click.delegate="edit(item)">
              <td>
                <a href="javascript:undefined" class="text-info" click.delegate="edit(item)">
                  <i class="fa fa-pencil"></i>
                </a>
                <a href="javascript:undefined" class="text-danger" click.delegate="delete(item)">
                  <i class="fa fa-times"></i>
                </a>
              </td>
              <td>${item.id}</td>
              <td>${item.name}</td>
              <td><contact-display contact.bind="item.contact" /></td>
              <td><address-display address.bind="item.officeAddress" /></td>
              <td><address-display address.bind="item.billingAddress" /></td>
            </tr>
          </tbody>
        </table>
        
        <pager current-page.bind="pager.offset" total-items.bind="pager.count" change.delegate="pager.doPage($event)" />
      </div>
    </div>
  </section>
</template>
