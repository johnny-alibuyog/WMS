<template>

  <require from="common/controls/address.html"></require>

  <ai-dialog>
    <ai-dialog-body>
      <div class="cl-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>${header}</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">

              <ul class="nav nav-tabs">
                <li class="active">
                  <a data-toggle="tab" href="#info">Info</a>
                </li>
                <li>
                  <a data-toggle="tab" href="#address">Address</a>
                </li>
              </ul>

              <div class="tab-content">
                <div id="info" class="tab-pane fade in active">
                  <br />
                  <div class="form-group">
                    <label class="control-label col-sm-4">Code:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Enter Code" value.bind="branch.id" disabled.bind="isEdit" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Name:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Enter Name" value.bind="branch.name" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Description:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Enter Description" value.bind="branch.description" />
                    </div>
                  </div>
                </div>
                <div id="address" class="tab-pane fade">
                  <br />
                  <address address.two-way="branch.address" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button type="button" class="btn btn-success" click.trigger="save()" disabled.bind="!canSave">
        <i class="fa fa-check-circle"></i> Save
      </button>
      <button type="button" class="btn btn-danger" click.trigger="cancel()">
        <i class="fa fa-times-circle"></i> Cancel</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
