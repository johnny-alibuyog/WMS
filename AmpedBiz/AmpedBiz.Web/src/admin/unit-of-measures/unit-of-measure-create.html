<template>
  <!--<require from="./common/converters" />-->

  <ux-dialog>
    
    <ux-dialog-header>
      <h3>${header}</h3>
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-4">Code:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter Code" value.bind="unitOfMeasure.id" disabled.bind="isEdit" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4">Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter Name" value.bind="unitOfMeasure.name" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button type="button" class="btn btn-primary" click.trigger="save()">
        <i class="fa fa-check-circle"></i> Save
      </button>
      <button type="button" class="btn btn-danger" click.trigger="cancel()">
        <i class="fa fa-times-circle"></i> Cancel</button>
    </ux-dialog-footer>
    
  </ux-dialog>
  
</template>
