<template>

  <require from="common/controls/address-input.html"></require>
  <require from="common/controls/contact-input.html"></require>
  <require from="common/controls/person-input.html"></require>

  <section class="row row-no-padding">

    <div class="col-md-6">

      <div class="panel panel-default">

        <!-- heading -->
        <div class="panel-heading">

          <!-- heading label -->
          <h4 class="panel-title row-fluid">
            <span>&nbsp ${header} ${user.username ? '(' + user.username + ')' : ''}&nbsp</span>

            <!-- transition buttons -->
            <button type="button" class="btn btn-default" click.trigger="save()">
              <i class="fa fa-save"></i> Save
            </button>

            <button type="button" class="btn btn-default" click.trigger="back()">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </h4>

        </div>

        <!-- body -->
        <div class="panel-body">
          <form class="form-horizontal" role="form">

            <ul class="nav nav-tabs">
              <li class="active">
                <a data-toggle="tab" href="#info">Info</a>
              </li>
              <li>
                <a data-toggle="tab" href="#address">Address</a>
              </li>
              <li>
                <a data-toggle="tab" href="#roles">Roles</a>
              </li>
            </ul>

            <div class="tab-content">
              <div id="info" class="tab-pane fade in active">
                <br />
                <div class="form-group">
                  <label class="control-label col-sm-4">Username:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Name" value.bind="user.username" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4">Branch:</label>
                  <div class="col-sm-8">
                    <select class="form-control" value.bind="user.branchId">
                      <option>Select a Branch</option>
                      <option repeat.for="branch of branches" model.bind="branch.id">${branch.name}</option>
                    </select>
                  </div>
                </div>

                <person-input person.two-way="user.person" />
              </div>

              <div id="address" class="tab-pane fade">
                <br />
                <address-input address.two-way="user.address" />
              </div>

              <div id="roles" class="tab-pane fade">
                <br />

                <div class="list-group">
                  <button type="button" class="list-group-item" repeat.for="role of  user.roles" click.delegate="toggle(role)">
                    <input type="checkbox" checked.bind="role.assigned" aria-label="..." /> ${role.name}
                  </button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>

    </div>

  </section>

</template>
