<template>
  <section class="au-animate">
    <div class="col-md-8">
      <div class="row">

        <!-- search -->
        <div class="input-group custom-search-form col-md-4 pull-right">
          <input type="text" class="form-control" placeholder="Search..." value.bind="filterText" change.delegate="filter()" />
          <span class="input-group-btn"  click.delegate="filter()">
            <button class="btn btn-default" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
      
      <div class="au-stagger">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th>Action</th>
              <th>Order Date</th>
              <th>Employee</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Payment Date</th>
              <th>Taxes</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="item of invoicedOrders">
              <td>
                <a href="javascript:undefined">
                  <i class="fa fa-shopping-basket"></i>
                </a>
              </td>
              <td>${item.orderDate}</td>
              <td>${item.employee}</td>
              <td>${item.customer}</td>    
              <td>${item.status}</td>
              <td>${item.paymentDate}</td>
              <td>${item.taxes}</td>
              <td>${item.total}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</template>
