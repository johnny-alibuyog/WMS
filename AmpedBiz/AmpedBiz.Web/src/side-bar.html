<template bindable="router,heading">
  <ul class="well nav nav-pills nav-stacked">
    <!--<li><h2>${heading}</h2></li>-->
    <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
      <a href.bind="row.href">${row.title}</a>
    </li>
  </ul>
</template>
